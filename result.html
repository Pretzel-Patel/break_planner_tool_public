<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-red.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.69/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.69/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.69/vfs_fonts.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Break Planner</title>
    <link rel="stylesheet" href="results.css">

</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header bunnings-green">
            <div class="mdl-layout__header-row" style = "padding-left: 15px; padding-right: 80px;">
                <!-- Image -->
<!--                 <a href="index.html"><img src="logo.png" alt="Image" id="image"></a> -->
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Title -->
                <span class="mdl-layout-title white-text">Break Planner</span>
                
                <!-- Navigation. We hide it in small screens. -->
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <dialog class="mdl-dialog dialog-big dialog1">
                    <h4 class="center-text">Note: Haven't finished making this</h4>
                    <div class="mdl-dialog__content-big">
                        <div>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--2-col break-red left" style="width: 175px"></div>
                                <div class="mdl-cell mdl-cell--2-col break-green" style="width: 50px"></div>
                                <div class="mdl-cell mdl-cell--2-col break-red" style="width: 200px"></div>
                                <div class="mdl-cell mdl-cell--2-col break-green" style="width: 25px"></div>
                                <div class="mdl-cell mdl-cell--2-col break-red right" style="width: 200px"></div>
                                
                            </div>
                            <br>9am: Start<br>
                                10:45am: 30 minute break<br>
                                1:15pm: 15 minute break<br>
                                3:30pm: Finish
                        </div>
                    </div>
                    <div class="mdl-grid dialog-buttons">
                        <div class="mdl-cell mdl-cell--4-col center-text">
                            <button type="button"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent close">Return</button>
                        </div>
                    </div>
                </dialog>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col"></div>
                    <div class="mdl-cell mdl-cell--8-col" id="centreColumn">

                        <table class="mdl-data-table mdl-js-data-table" style="width:100%">
                            <thead>
                                <tr>
                                    <th class="mdl-data-table__cell--non-numeric" style="width:20%"><button
                                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                                        id="confirm">
                                        Time
                                    </button></th>
                                    <th class="mdl-data-table__cell--non-numeric" style="width:20%">Name</th>
                                    <th class="mdl-data-table__cell--non-numeric" style="width:20%">Name</th>
                                    <th class="mdl-data-table__cell--non-numeric" style="width:20%">Name</th>
                                    <th class="mdl-data-table__cell--non-numeric" style="width:20%"><button
                                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect bunnings-green"
                                        id="confirm" onclick="createPDF()" style="color:white">
                                        Print
                                    </button></th>
                                </tr>
                            </thead>
                            <tbody id="resultTable">
                                
                            </tbody>
                        </table>

                    </div>
                    <div class="mdl-cell mdl-cell--2-col">

                    </div>
                </div>
            </div>
        </main>
        <footer style="text-align: center;"> <small>&copy; Copyright 2021, Preet Patel</small> </footer>
    </div>
    <script src="shared.js"></script>
    <script src="result.js"></script>
</body>

</html>
